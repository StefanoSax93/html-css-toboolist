<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--logo -->
    <header>
        <img src="img/logo copia.png" alt="logo toboolist">
        <h1>Toobolist</h1>
    </header>
    
    <main>
        <!-- parte alta -->
        <div class="nav">
            <button class="b1">Add task</button>
            <button class="b2">Add Section</button>
        </div>
        <!-- parte centrale -->
    
            <section>
                <h2><span class="arrow">&#9662;</span>New Part</h2> 
                <div class="block">
                    <div class="symbol">&check;</div> 
                    <span>Quarterly Newsletter</span>
                    <button class="box">Editorial</button>
                </div>
            </section>

            <section>
                <h2><span class="arrow">&#9662;</span>Today</h2> 
                <div class="block">
                    <div class="symbol">&check;</div> 
                    <span>Recruiting blog post</span>
                    <button class="box">Editorial</button>
                </div>

                <div class="block">
                    <div class="symbol">&check;</div> 
                    <span>Mobile app launch</span>
                    <button class="box" style="background-color: #9C72E4;">Q1 Goals</button>
                </div>

                <div class="block">
                    <div class="symbol cross">&cross;</div> 
                    <span>Interview John H.</span>
                    <button class="box" style="background-color: #64C0A9;">Recruiting</button>
                </div>

                <div class="block">
                    <div class="symbol">&check;</div> 
                    <span>Summit update to mobile storefronts</span>
                    <button class="box" style="background-color: #F29E33;">Mobile</button>
                </div>
            </section>

            <section>
                <h2><span class="arrow">&#9662;</span>Upcoming</h2> 
                <div class="block">
                    <div class="symbol cross">&cross;</div> 
                    <span>Schedule meeting with Alex</span>
                </div>

                <div class="block">
                    <div class="symbol">&check;</div> 
                    <span>Homepage refresh</span>
                    <button class="box" style="background-color: #D863A1;">Website</button>
                </div>

                <div class="block">
                    <div class="symbol">&check;</div> 
                    <span>Onboard new Sales team members</span>
                    <button class="box" style="background-color: #B0C926;">Sales</button>
                </div>

                <div class="block">
                    <div class="symbol">&check;</div> 
                    <span>Review editorial calendar</span>
                    <button class="box">Editorial</button>
                </div>
            </section>
        </section>
    </main>
    
</body>
</html>
